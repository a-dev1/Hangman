<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <header>
        <h1>Hangman</h1>
        <p>Find the hidden word - Enter a letter</p>
    </header>

    <div class="game-container">
        <svg class="figure-container">
            <!-- Rod -->
            <line x1="60" y1="30" x2="140" y2="30"></line>
            <line x1="140" y1="30" x2="140" y2="60"></line>
            <line x1="60" y1="30" x2="60" y2="220"></line>
            <line x1="30" y1="220" x2="90" y2="220"></line>

            <!-- head -->
            <circle cx="140" cy="80" r="20" class="body-part"></circle>
            <!-- body -->
            <line x1="140" y1="100" x2="140" y2="160" class="body-part"></line>
            <!-- left-hand -->
            <line x1="140" y1="125" x2="120" y2="110" class="body-part"></line>
            <!-- right-hand -->
            <line x1="140" y1="125" x2="160" y2="110" class="body-part"></line>
            <!-- right-legs -->
            <line x1="140" y1="160" x2="160" y2="180"class="body-part"></line>
            <!-- left-legs -->
            <line x1="140" y1="160" x2="120" y2="180" class="body-part"></line>
            
        </svg>
    </div>

    <div class="wrong">
        <p>Wrong</p>
        <h3></h3>
    </div>

    <div class="duplicate_alert">You have already entered this letter</div> 

     <div class="gameOver_container">
        <div class="gameOver">
            <h2>Unfortunately you lost &#128533</h2>
            <button class="playAgain">Play Again</button>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
